---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: owntracks-recorder
  namespace: owntracks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: owntracks-recorder
  template:
    metadata:
      labels:
        app: owntracks-recorder
    spec:
      containers:
        - name: owntracks-recorder
          image: docker.io/owntracks/recorder:0.9.9@sha256:897bf5a2e84c64ddc334e4f82e3f8a9330e54bbeba8174767652f2b879e6d0db
          ports:
            - containerPort: 8083
          volumeMounts:
            - name: owntracks-data
              mountPath: /store
          envFrom:
            - configMapRef:
                name: owntracks-recorder
            - secretRef:
                name: owntracks-recorder
      volumes:
        - name: owntracks-data
          persistentVolumeClaim:
            claimName: owntracks-data
