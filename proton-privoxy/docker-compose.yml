version: '3'

services:
  proton-privoxy:
    image: walt3rl/proton-privoxy:latest
    container_name: proton-privoxy
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - 10155:8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - HOST_NETWORK=${HOST_NETWORK}
      - PVPN_DEBUG=${PVPN_DEBUG}
      - PVPN_PASSWORD=${PVPN_PASSWORD}
      - PVPN_TIER=${PVPN_TIER}
      - PVPN_USERNAME=${PVPN_USERNAME}
