version: '3'

services:
  app:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - 10131:80
      - 10132:81
      - 10133:443
    volumes:
      - ./nginx-proxy-manager-data/data:/data
      - ./nginx-proxy-manager-data/letsencrypt:/etc/letsencrypt
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
