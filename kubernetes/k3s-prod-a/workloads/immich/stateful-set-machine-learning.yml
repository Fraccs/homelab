---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-machine-learning
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-machine-learning
  template:
    metadata:
      labels:
        app: immich-machine-learning
    spec:
      containers:
        - name: immich-machine-learning
          image: ghcr.io/immich-app/immich-machine-learning:v1.125.2@sha256:f8eae5f59841d2f75512f2dca9333d71fe2b33a57504c9d8a34fd02181364db1
          ports:
            - containerPort: 3003
          volumeMounts:
            - name: immich-machine-learning-cache
              mountPath: /cache
      volumes:
        - name: immich-machine-learning-cache
          persistentVolumeClaim:
            claimName: immich-machine-learning-cache
