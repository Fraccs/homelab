version: '3'

services:
  muse:
    image: codetheweb/muse:latest
    container_name: muse
    restart: unless-stopped
    volumes:
      - ./muse-data:/data
    env_file:
      - .env
    networks:
      - muse

networks:
  muse:
    name: muse
    ipam:
      config:
        - subnet: 172.16.6.0/24
