---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-machine-learning
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-machine-learning
  template:
    metadata:
      labels:
        app: immich-machine-learning
    spec:
      containers:
        - name: immich-machine-learning
          image: ghcr.io/immich-app/immich-machine-learning:v1.124.2@sha256:397673b786ceb06d3fba848e2fc5ba8cd8a42351e9bd15eb439662da405a7918
          ports:
            - containerPort: 3003
          volumeMounts:
            - name: immich-machine-learning-cache
              mountPath: /cache
      volumes:
        - name: immich-machine-learning-cache
          persistentVolumeClaim:
            claimName: immich-machine-learning-cache
