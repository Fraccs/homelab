---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: docker.io/library/redis:7.4.2@sha256:ecbdfabe0fc1ee8a254606062dbfede2b827a0b8724c9131e704a0c088338590
          ports:
            - name: redis
              containerPort: 6379
