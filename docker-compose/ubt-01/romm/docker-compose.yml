version: '3'

services:
  romm:
    image: zurdi15/romm:latest
    container_name: romm
    restart: unless-stopped
    ports:
      - 10172:8080
    volumes:
      - ./romm-data/library:/romm/library
      - ./romm-data/resources:/romm/resources
    env_file:
      - .env

  romm-mariadb:
    image: mariadb:latest
    container_name: romm-mariadb
    restart: unless-stopped
    expose:
      - 3306
    volumes:
      - ./romm-data/db:/var/lib/mysql
    env_file:
      - .mariadb.env
