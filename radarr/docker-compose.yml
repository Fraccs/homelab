version: '3'

services:
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    ports:
      - 10170:7878
    volumes:
      - ./radarr-data/data:/config
      - ../jellyfin/jellyfin-data/movies:/movies
      - ../qbittorrent/qbittorrent-data/downloads:/downloads
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
