---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lidarr
  namespace: torrenting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lidarr
  template:
    metadata:
      labels:
        app: lidarr
    spec:
      containers:
        - name: lidarr
          image: docker.io/linuxserver/lidarr:8.1.2135@sha256:134c298903cac95b954d0f41991b994ce0693cb4f65c2f56282e2f41477dcdf2
          ports:
            - containerPort: 8686
          volumeMounts:
            - name: lidarr-config
              mountPath: /config
            - name: lidarr-downloads
              mountPath: /downloads
            - name: lidarr-music
              mountPath: /music
          envFrom:
            - configMapRef:
                name: lidarr-env
      volumes:
        - name: lidarr-config
          persistentVolumeClaim:
            claimName: lidarr-config
        - name: lidarr-downloads
          persistentVolumeClaim:
            claimName: lidarr-downloads
        - name: lidarr-music
          persistentVolumeClaim:
            claimName: lidarr-music
