version: '3'

services:
  samba:
    image: dperson/samba:latest
    container_name: samba
    restart: unless-stopped
    # -s <name;path>[;browse;readonly]
    command: -s "roms;/roms;yes;no" -s "isos;/isos;yes;no"
    ports:
      - 139:139
      - 445:445
    volumes:
      - ../romm/romm-data/library/roms:/roms
      - ../../isos:/isos
    env_file:
      - .env
    networks:
      - samba

networks:
  samba:
    name: samba
    ipam:
      config:
        - subnet: 172.16.15.0/24
