version: '3'

services:
  portfolio:
    image: ghcr.io/fraccs/portfolio:latest
    container_name: portfolio
    restart: unless-stopped
    ports:
      - 10152:80
    networks:
      - portfolio

  portfolio-api:
    image: ghcr.io/fraccs/portfolio-api:latest
    container_name: portfolio-api
    restart: unless-stopped
    ports:
      - 10153:5174
    volumes:
      - ./portfolio-data/db:/db
    env_file:
      - .env
    networks:
      - portfolio

networks:
  portfolio:
    name: portfolio
    ipam:
      config:
        - subnet: 172.16.12.0/24
