---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly
  namespace: firefly
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: firefly
  template:
    metadata:
      labels:
        app: firefly
    spec:
      containers:
        - name: firefly
          image: docker.io/fireflyiii/core:version-6.2.0@sha256:64f2395ab115d35d0c3f9980a6cceb7609dd257ce904b8e7da6043a40e361df3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: firefly
            - secretRef:
                name: firefly
