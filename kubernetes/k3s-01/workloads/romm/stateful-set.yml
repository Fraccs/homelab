---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: romm
  namespace: romm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: romm
  template:
    metadata:
      labels:
        app: romm
    spec:
      containers:
        - name: romm
          image: docker.io/rommapp/romm:3.8.2@sha256:434a87ff2f4586998c94bce9be84a50bdcb247e17faa26285ddc1aafc3870797
          startupProbe:
            httpGet:
              path: /api/heartbeat
              port: 8080
            failureThreshold: 5
            periodSeconds: 20
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: romm-data
              mountPath: /romm/assets
              subPath: assets/
            - name: romm-data
              mountPath: /romm/config
              subPath: config/
            - name: romm-data
              mountPath: /romm/resources
              subPath: resources/
            - name: romm-roms
              mountPath: /romm/library/roms
          envFrom:
            - configMapRef:
                name: romm
            - secretRef:
                name: romm
      volumes:
        - name: romm-data
          persistentVolumeClaim:
            claimName: romm-data
        - name: romm-roms
          persistentVolumeClaim:
            claimName: romm-roms
