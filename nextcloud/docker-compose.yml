version: '3'

services:
  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    restart: unless-stopped
    ports:
      - 10130:80
    volumes:
      - ./nextcloud-data/ui:/var/www/html
    environment:
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_HOST=${MYSQL_HOST}

  nextcloud-mariadb:
    image: mariadb:latest
    container_name: nextcloud-mariadb
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - ./nextcloud-data/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}

  nextcloud-onlyoffice-documentserver:
    image: onlyoffice/documentserver:latest
    container_name: nextcloud-onlyoffice-documentserver
    restart: unless-stopped
    expose:
      - 443
    volumes:
      - ./nextcloud-data/onlyoffice/data:/var/www/onlyoffice/Data
    environment:
      - JWT_ENABLED=${JWT_ENABLED}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_IN_BODY=${JWT_IN_BODY}
      - JWT_HEADER=${JWT_HEADER}
      - USE_UNAUTHORIZED_STORAGE=${USE_UNAUTHORIZED_STORAGE}
