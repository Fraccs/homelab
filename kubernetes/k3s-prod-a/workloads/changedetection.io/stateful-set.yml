---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cdio
  namespace: cdio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdio
  template:
    metadata:
      labels:
        app: cdio
    spec:
      containers:
        - name: cdio
          image: docker.io/linuxserver/changedetection.io:0.49.0@sha256:1502a132c0259aa75b2043cfb39ba37f09d4558bce52936795832f846c56d014
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: cdio-config
              mountPath: /config
          envFrom:
            - configMapRef:
                name: cdio
      volumes:
        - name: cdio-config
          persistentVolumeClaim:
            claimName: cdio-config
