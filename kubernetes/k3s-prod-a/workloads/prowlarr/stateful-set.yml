---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
  namespace: torrenting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: docker.io/linuxserver/prowlarr:1.30.2@sha256:a8f6136e9b40016a5585a169f05884efc74d999b594421aefeed73d4ad57bc4c
          ports:
            - containerPort: 8686
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
          envFrom:
            - configMapRef:
                name: prowlarr-env
      volumes:
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: prowlarr-config
