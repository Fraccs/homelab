---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ports:
      web: null
      dns-tcp:
        expose:
          default: true
        port: 53
        exposedPort: 53
        protocol: TCP
      dns-udp:
        expose:
          default: true
        port: 53
        exposedPort: 53
        protocol: UDP
      mqtt:
        expose:
          default: true
        port: 8883
        exposedPort: 8883
        protocol: TCP
