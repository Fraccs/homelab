version: '3'

services:
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    restart: unless-stopped
    ports:
      - 10181:8384
      - 10182:21027/udp
      - 10183:22000/tcp
      - 10183:22000/udp
    volumes:
      - ./syncthing-data/config:/config
      - ./syncthing-data/data1:/data1
      - ./syncthing-data/data2:/data2
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
