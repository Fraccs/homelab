---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly
  namespace: firefly
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: firefly
  template:
    metadata:
      labels:
        app: firefly
    spec:
      containers:
        - name: firefly
          image: docker.io/fireflyiii/core:version-6.2.4@sha256:50e918dccae7680d3bf811a77b0f6c84e1069174fb0a35b77593ef4867fc7726
          startupProbe:
            httpGet:
              path: /health
              port: 8080
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: firefly
            - secretRef:
                name: firefly
