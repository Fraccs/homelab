version: '3'

services:
  syncthing:
    image: linuxserver/syncthing:latest
    container_name: syncthing
    restart: unless-stopped
    ports:
      - 10181:8384
      # Currently relying on relay servers
      # Uncomment to enable devices discovery and device-to-device communication
      # - 10182:21027/udp
      # - 10183:22000/tcp
      # - 10183:22000/udp
    volumes:
      - ./syncthing-data/config:/config
      - ./syncthing-data/obsidian:/obsidian
    env_file:
      - .env
