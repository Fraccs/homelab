---
crds:
  install: true # -- Install and upgrade CRDs
  keep: false # -- Keep CRDs on chart uninstall

global:
  domain: argocd.k3s-01.47fc5c.com
  image:
    repository: quay.io/argoproj/argocd
    tag: "v2.14.10@sha256:a7c20a17155aa16b0350f22ed01d12c7fd3dcea9f59d95b231c62a0df41c6d41"
    imagePullPolicy: IfNotPresent
  tls:
    create: false

dex:
  enabled: false

controller:
  name: application-controller
  replicas: 1
  metrics:
    enabled: true

redis:
  enabled: false

externalRedis:
  host: "redis.redis.svc.cluster.local"
  port: 6379

redisSecretInit:
  enabled: false

configs:
  params:
    server.insecure: true

server:
  name: server
  replicas: 1
  deploymentStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  metrics:
    enabled: true

repoServer:
  name: repo-server
  replicas: 1
  metrics:
    enabled: true

applicationSet:
  name: applicationset-controller
  replicas: 1
  metrics:
    enabled: true
  deploymentStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

notifications:
  enabled: false
