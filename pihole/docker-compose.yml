version: '3'

services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 10150:80/tcp
    volumes:
      - ./pihole-data/etc-pihole:/etc/pihole
      - ./pihole-data/etc-dnsmasq.d:/etc/dnsmasq.d
    env_file:
      - .env
    networks:
      - pihole

networks:
  pihole:
    name: pihole
    ipam:
      config:
        - subnet: 172.16.10.0/24
