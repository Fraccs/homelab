version: '3'

services:
  app:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - 10130:81
      - 10131:443
    volumes:
      - ./nginx-proxy-manager-data/data:/data
      - ./nginx-proxy-manager-data/letsencrypt:/etc/letsencrypt
