version: '3'

services:
  cloudflare-ddns-fraccs:
    image: oznu/cloudflare-ddns:latest
    container_name: cloudflare-ddns-fraccs
    restart: unless-stopped
    environment:
      - API_KEY=${API_KEY}
      - PGID=${PGID}
      - PROXIED=${PROXIED}
      - PUID=${PUID}
      - ZONE=${ZONE_FRACCS}

  cloudflare-ddns-barsempione49:
    image: oznu/cloudflare-ddns:latest
    container_name: cloudflare-ddns-barsempione49
    restart: unless-stopped
    environment:
      - API_KEY=${API_KEY}
      - PGID=${PGID}
      - PROXIED=${PROXIED}
      - PUID=${PUID}
      - ZONE=${ZONE_BARSEMPIONE49}
