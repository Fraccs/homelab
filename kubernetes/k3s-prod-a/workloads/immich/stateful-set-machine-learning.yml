---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-machine-learning
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-machine-learning
  template:
    metadata:
      labels:
        app: immich-machine-learning
    spec:
      containers:
        - name: immich-machine-learning
          image: ghcr.io/immich-app/immich-machine-learning:v1.128.0@sha256:dcfad0eb646406fa944b4d6622e1f262e0f057e88b50fe21f2fe6dff30ce18e2
          ports:
            - containerPort: 3003
          volumeMounts:
            - name: immich-machine-learning-cache
              mountPath: /cache
      volumes:
        - name: immich-machine-learning-cache
          persistentVolumeClaim:
            claimName: immich-machine-learning-cache
