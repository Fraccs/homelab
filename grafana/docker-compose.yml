version: '3'

services:
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    user: '0'
    restart: unless-stopped
    ports:
      - 10060:3000
    volumes:
      - ./grafana-data:/var/lib/grafana
    networks:
      - grafana

networks:
  grafana:
    name: grafana
    ipam:
      config:
        - subnet: 172.16.2.0/24
