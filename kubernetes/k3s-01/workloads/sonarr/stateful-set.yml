---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  namespace: torrenting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: docker.io/linuxserver/sonarr:4.0.13@sha256:d88a342d8db9418908bcf7f755455c407a415b22bff2cc87819734bfd5f9eb0f
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
            - name: sonarr-downloads
              mountPath: /downloads
            - name: sonarr-shows
              mountPath: /shows
          envFrom:
            - configMapRef:
                name: sonarr
      volumes:
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: sonarr-downloads
          persistentVolumeClaim:
            claimName: sonarr-downloads
        - name: sonarr-shows
          persistentVolumeClaim:
            claimName: sonarr-shows
