version: '3'

services:
  lidarr:
    image: linuxserver/lidarr:latest
    container_name: lidarr
    restart: unless-stopped
    ports:
      - 10110:8686
    volumes:
      - ./lidarr-data/config:/config
      - ../jellyfin/jellyfin-data/music:/music
      - ../qbittorrent/qbittorrent-data/downloads:/downloads
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
