---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cdio
  namespace: cdio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdio
  template:
    metadata:
      labels:
        app: cdio
    spec:
      containers:
        - name: cdio
          image: docker.io/linuxserver/changedetection.io:0.49.1@sha256:ebde8a7310c1fb9f96f643475a0ba09c90036b786c1291f6d09656baa71785d5
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: cdio-config
              mountPath: /config
          envFrom:
            - configMapRef:
                name: cdio
      volumes:
        - name: cdio-config
          persistentVolumeClaim:
            claimName: cdio-config
