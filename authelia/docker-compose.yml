version: '3'

services:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    restart: unless-stopped
    ports:
      - 10000:9091
    volumes:
      - ./authelia-data/config:/config
    networks:
      - authelia

networks:
  authelia:
    name: authelia
    ipam:
      config:
        - subnet: 172.16.0.0/24
