---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  namespace: torrenting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: docker.io/linuxserver/sonarr:4.0.13@sha256:85449256477e2826f3aafe859efdd93feb8ccfb8aa46275408a000c4e9aca0a2
          ports:
            - containerPort: 8989
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
            - name: sonarr-downloads
              mountPath: /downloads
            - name: sonarr-shows
              mountPath: /shows
          envFrom:
            - configMapRef:
                name: sonarr-env
      volumes:
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: sonarr-downloads
          persistentVolumeClaim:
            claimName: sonarr-downloads
        - name: sonarr-shows
          persistentVolumeClaim:
            claimName: sonarr-shows
