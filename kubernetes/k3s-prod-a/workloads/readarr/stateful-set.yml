---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readarr
  namespace: torrenting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
    spec:
      containers:
        - name: readarr
          image: docker.io/linuxserver/readarr:0.4.10-nightly@sha256:59fc952ec6aa2d7b5070672d86e5554f7649aae545526c8d1d6f5a82b2a270c2
          ports:
            - containerPort: 8787
          volumeMounts:
            - name: readarr-config
              mountPath: /config
            - name: readarr-downloads
              mountPath: /downloads
            - name: readarr-books
              mountPath: /books
          envFrom:
            - configMapRef:
                name: readarr-env
      volumes:
        - name: readarr-config
          persistentVolumeClaim:
            claimName: readarr-config
        - name: readarr-downloads
          persistentVolumeClaim:
            claimName: readarr-downloads
        - name: readarr-books
          persistentVolumeClaim:
            claimName: readarr-books
