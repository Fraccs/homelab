---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cdio
  namespace: cdio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdio
  template:
    metadata:
      labels:
        app: cdio
    spec:
      containers:
        - name: cdio
          image: docker.io/linuxserver/changedetection.io:0.49.1@sha256:0b3628d5b5ca1f7d951df418489e9fd5a0ed0025ecd727d93f665abb7242d0ba
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: cdio-config
              mountPath: /config
          envFrom:
            - configMapRef:
                name: cdio
      volumes:
        - name: cdio-config
          persistentVolumeClaim:
            claimName: cdio-config
