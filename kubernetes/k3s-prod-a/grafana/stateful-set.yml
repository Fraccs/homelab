---
apiVersion: apps/v1
kind: StatefulSet # Consider using Deployment with external database
metadata:
  name: grafana
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: grafana
          image: docker.io/grafana/grafana-oss:11.2.2@sha256:bc4bf0f6981764044ec565fac1c85c53d947be3a9bd2300824a243e87412cce4
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data
