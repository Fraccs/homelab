---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: docker.io/sissbruecker/linkding:1.37.0@sha256:d1fad175e708a72f735848a6bde660df9b624cf225ee97ea4dc00ae4a3485919
          startupProbe:
            httpGet:
              path: /health
              port: 9090
            periodSeconds: 30
            failureThreshold: 10
          ports:
           - containerPort: 9090
          volumeMounts:
            - name: linkding-data
              mountPath: /etc/linkding/data
          envFrom:
            - configMapRef:
                name: linkding
            - secretRef:
                name: linkding
      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-data
