---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cdio
  namespace: cdio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdio
  template:
    metadata:
      labels:
        app: cdio
    spec:
      containers:
        - name: cdio
          image: docker.io/linuxserver/changedetection.io:0.49.1@sha256:7392e8f9486a93e83f83281e56aa452c35040c655f3f888c6e7f02c1c2b79e58
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: cdio-config
              mountPath: /config
          envFrom:
            - configMapRef:
                name: cdio
      volumes:
        - name: cdio-config
          persistentVolumeClaim:
            claimName: cdio-config
