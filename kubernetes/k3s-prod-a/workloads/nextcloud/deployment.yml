---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
        - name: nextcloud
          image: docker.io/library/nextcloud:30.0.5@sha256:a52af642fd0f5e4957ce42fa27b77dd0c898223e32dbf8266664bf2613d882c2
          ports:
            - name: web
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /status.php
              port: 80
            failureThreshold: 3
            periodSeconds: 5
          volumeMounts:
            - name: nextcloud-data
              mountPath: /var/www/html
          envFrom:
            - configMapRef:
                name: nextcloud
            - secretRef:
                name: nextcloud
      volumes:
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: nextcloud-data
