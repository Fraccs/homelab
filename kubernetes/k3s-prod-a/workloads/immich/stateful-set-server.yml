---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v1.125.2@sha256:d79c347eef06594cbf7334fa2e76f069d744ca77bff33e54ec0dc623eef246a2
          ports:
            - containerPort: 2283
          volumeMounts:
            - name: immich-server-data
              mountPath: /usr/src/app/upload
            - name: immich-gallery
              mountPath: /usr/src/app/upload/library
          envFrom:
            - configMapRef:
                name: immich-server
            - secretRef:
                name: immich-server
      volumes:
        - name: immich-server-data
          persistentVolumeClaim:
            claimName: immich-server-data
        - name: immich-gallery
          persistentVolumeClaim:
            claimName: immich-gallery
