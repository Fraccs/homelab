version: '3'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - 10151:9443
    volumes:
      - ./portainer-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - portainer

networks:
  portainer:
    name: portainer
    ipam:
      config:
        - subnet: 172.16.11.0/24
