---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gotify
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    repoURL: https://github.com/fraccs/homelab.git
    targetRevision: HEAD
    path: kubernetes/k3s-prod-a/workloads/gotify
  destination:
    server: https://kubernetes.default.svc
    namespace: gotify
