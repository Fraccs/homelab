version: '3'

services:
  homeassistant:
    image: linuxserver/homeassistant:latest
    container_name: homeassistant
    restart: unless-stopped
    ports:
      - 10070:8123
    volumes:
      - ./homeassistant-data:/config
    env_file:
      - .env
    networks:
      - homeassistant

networks:
  homeassistant:
    name: homeassistant
    ipam:
      config:
        - subnet: 172.16.3.0/24
