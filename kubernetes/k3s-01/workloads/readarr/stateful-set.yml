---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readarr
  namespace: torrenting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
        access-postgres: "true"
    spec:
      containers:
        - name: readarr
          image: docker.io/linuxserver/readarr:0.4.15-nightly@sha256:2ee3d911937f484b69968a228de97602fb8d34483dc739ac3c31a429f5b4c99a
          volumeMounts:
            - name: readarr-config
              mountPath: /config
            - name: readarr-downloads
              mountPath: /downloads
            - name: readarr-books
              mountPath: /books
          envFrom:
            - configMapRef:
                name: readarr
      volumes:
        - name: readarr-config
          persistentVolumeClaim:
            claimName: readarr-config
        - name: readarr-downloads
          persistentVolumeClaim:
            claimName: readarr-downloads
        - name: readarr-books
          persistentVolumeClaim:
            claimName: readarr-books
