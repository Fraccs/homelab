version: '3'

services:
  readarr:
    image: linuxserver/readarr:nightly
    container_name: readarr
    restart: unless-stopped
    ports:
      - 10171:8787
    volumes:
      - ./readarr-data/config:/config
      - ../kavita/kavita-data/books:/books
      - ../qbittorrent/qbittorrent-data/downloads:/downloads
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
