---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readarr
  namespace: torrenting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
    spec:
      containers:
        - name: readarr
          image: docker.io/linuxserver/readarr:0.4.11-nightly@sha256:88520429bd9096889df4056e85c611c2ed63f9001a190b967fa6388dd99d2a6b
          ports:
            - containerPort: 8787
          volumeMounts:
            - name: readarr-config
              mountPath: /config
            - name: readarr-downloads
              mountPath: /downloads
            - name: readarr-books
              mountPath: /books
          envFrom:
            - configMapRef:
                name: readarr-env
      volumes:
        - name: readarr-config
          persistentVolumeClaim:
            claimName: readarr-config
        - name: readarr-downloads
          persistentVolumeClaim:
            claimName: readarr-downloads
        - name: readarr-books
          persistentVolumeClaim:
            claimName: readarr-books
